<p>
对数一致性误差
</p>

<p>
<img src="../images/Law_confomance_error-1.jpg">
</p>

<p>
	对数放大器输出端呈现的实际电压值与传输特性方程所算出的理想值的差值称为对数一致性误差。它与器件的动态范围、频率特性和温度密切相关。芯片制造出来后其对数一致性误差也就响应的定了下来。因此，定义在一个可接受的误差范围内（比如±	3dB），相应的对数放大器的动态范围也就确定。例如，AD8304 的对数一致性在1nA到1mA输入范围内为0.1dB。
</p>
