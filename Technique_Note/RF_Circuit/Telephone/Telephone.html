<h3 id="toc_0.0.1">手机信号G、E、O、3G、H、H+的意思</h3>
<ul>
<li>
G指GPRS，是2.5G网络（Iphone上显示为O）

<li>
E指EDGE网络，属于2.75G

<li>
3G指普通3G网络，速度在2-7M

<li>
H指3G的升级版hsdpa网络，是3.5G，速度可达14.4M

<li>
H+是hsdpa的升级版，hspa+是3.75G，速度可达21M～42M。

</ul>
