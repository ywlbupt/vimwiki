<p>
Delete all blank lines (^ is start of line; \s* is zero or more whitespace characters; $ is end of line) 
</p>

<p>
删除所有空白行(^是行的开始，\s*是零个或者多个空白字符；$是行尾)
</p>

<p>
<pre>
	:g/^\s*$/d
</pre>
经实验，可以删除包括空白，Tab，空白和Tab交错的所有空行。
</p>
