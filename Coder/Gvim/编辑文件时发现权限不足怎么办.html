<p>
可以直接用
</p>

<p>
<pre>
	:w !sudo tee %
</pre>
</p>

<p>
查阅vim的文档（输入:help :w），会提到命令:w!{cmd}，让vim执行一个外部命令{cmd}，
</p>

<p>
然后把当前缓冲区的内容从stdin传入。
</p>

<p>
tee是一个把stdin保存到文件的小工具。
</p>

<p>
而%，是vim当中一个只读寄存器的名字，总保存着当前编辑文件的文件路径。
</p>

<p>
所以执行这个命令，就相当于从vim外部修改了当前编辑的文件，好完工。_
</p>
